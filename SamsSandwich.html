    <div class="container">

        <form class="well form-horizontal" action=" " method="post" id="sandwich_form">
            <fieldset>

                <!-- Form Name -->
                <legend>Contact Us Today!</legend>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">First Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-user"></i></span>
                            <input name="first_name" placeholder="First Name" class="form-control" type="text" required
                                pattern="^[a-zA-Z]*$" id="first_name">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Last Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-user"></i></span>
                            <input name="last_name" placeholder="Last Name" class="form-control" type="text" required
                                pattern="^[a-zA-Z]*$" id="last_name">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Phone #</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-phone"></i></span>
                            <input name="phone" placeholder="(845)555-1212" required
                                pattern="(^\([0]\d{1}\))(\d{7}$)|(^\([0][2]\d{1}\))(\d{6,8}$)|([0][8][0][0])([\s])(\d{5,8}$)"
                                class="form-control" type="text" id="phone_number">
                        </div>
                    </div>
                </div>

                <!-- radio checks -->
                <div class="form-group">
                    <label class="col-md-4 control-label">What Sandwich Size?</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label>
                                <input type="radio" name="SandwichSize" value="6" id="user_sandwich_size" /> 6 Inch
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="SandwichSize" value="12" id="user_sandwich_size" /> 12 Inch
                                (Footlong)
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Select Basic -->

                <div class="form-group">
                    <label class="col-md-4 control-label">Bread</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-list"></i></span>
                            <select name="state" class="form-control selectpicker" id="user_bread" required>
                                <option value=" ">Please Select a Bread</option>
                                <option>White</option>
                                <option>Wholegrain</option>
                                <option>Italian</option>
                                <option>Rye</option>
                                <option>Wrap</Option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Cheese</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-list"></i></span>
                            <select name="state" class="form-control selectpicker" id="user_cheese" required>
                                <option value=" ">Please Select a Cheese</option>
                                <option>None</option>
                                <option>Swiss</option>
                                <option>Cheddar</option>
                                <option>Feta</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label">Meat</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-list"></i></span>
                            <select name="state" class="form-control selectpicker" id="user_meat" required>
                                <option value=" ">Please Select a Meat</option>
                                <option>None</option>
                                <option>Ham</option>
                                <option>Turkey</option>
                                <option>Tuna</option>
                                <option>Salami</option>
                                <option>Meatball</option>
                                <option>Chicken</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- radio checks -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Salads</label>
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Salads" value="Lettuce" id="user_salad" /> Lettuce
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Salads" value="Tomatoes" id="user_salad" /> Tomatoes
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Salads" value="Carrot" id="user_salad" /> Carrot
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Salads" value="Onion" id="user_salad" /> Onion
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Salads" value="Garlic" id="user_salad" /> Garlic
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Salads" value="Cucumber" id="user_salad" /> Cucumber
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Salads" value=" Capsicum" id="user_salad" /> Capsicum
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="Salads" value="Jalapenos" id="user_salad" /> Jalapenos
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Success <i class="fas fa-check"></i>
                    Thanks for contacting us, we will get back to you
                    shortly.</div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning" id="submitButton">Send <i
                                class="fas fa-paper-plane"></i></button>
                    </div>
                </div>

            </fieldset>
        </form>
