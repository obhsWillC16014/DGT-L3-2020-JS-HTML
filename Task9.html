    <div class="container">

        <form class="well form-horizontal" action=" " method="post" id="contact_form">
            <fieldset>

                <!-- Form Name -->
                <legend>Contact Us Today!</legend>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">First Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-user"></i></span>
                            <input name="first_name" placeholder="First Name" class="form-control" type="text" required
                                pattern="^[a-zA-Z]*$" id="first_name">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Last Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-user"></i></span>
                            <input name="last_name" placeholder="Last Name" class="form-control" type="text" required
                                pattern="^[a-zA-Z]*$" id="last_name">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-envelope"></i></span>
                            <input name="email" placeholder="E-Mail Address" class="form-control" required
                                pattern="^\S+@(([a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,6})$"
                                type="text" id="user_email">
                        </div>
                    </div>
                </div>


                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Phone #</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-phone"></i></span>
                            <input name="phone" placeholder="(845)555-1212" required
                                pattern="(^\([0]\d{1}\))(\d{7}$)|(^\([0][2]\d{1}\))(\d{6,8}$)|([0][8][0][0])([\s])(\d{5,8}$)"
                                class="form-control" type="text" id="phone_number">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Address</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-home"></i></span>
                            <input name="address" placeholder="Address" class="form-control" type="text" required id="user_address">
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">City</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-building"></i></span>
                            <input name="city" placeholder="City" class="form-control" required  type="text" id="user_city">
                        </div>
                    </div>
                </div>

                <!-- Select Basic -->

                <div class="form-group">
                    <label class="col-md-4 control-label">State</label>
                    <div class="col-md-4 selectContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-list"></i></span>
                            <select name="state" class="form-control selectpicker" id="user_region" required>
                                <option value=" ">Please select your state</option>
                                <option>Northland</option>
                                <option>Auckland</option>
                                <option>Bay of Plenty</option>
                                <option>Waikato</option>
                                <option>Gisborne</option>
                                <option>Hawke's Bay</option>
                                <option>Taranki</option>
                                <option>Manawatu-Wanganui</option>
                                <option>Wellington</option>
                                <option>Nelson</option>
                                <option>Marlborough</option>
                                <option>Tasman</option>
                                <option>West Coast</option>
                                <option>Canterbury</option>
                                <option>Otago</option>
                                <option>Southland</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Text input-->

                <div class="form-group">
                    <label class="col-md-4 control-label">Zip Code</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-thumbtack"></i></span>
                            <input name="zip" placeholder="Zip Code" class="form-control" type="text" required
                                pattern="(^\d{4}$)" id="user_zip">
                        </div>
                    </div>
                </div>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Website or domain name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-globe"></i></span>
                            <input name="website" placeholder="Website or domain name" class="form-control" required
                                pattern="(?:[a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\.)+[a-z0-9][a-z0-9-]{0,61}[a-z0-9]"
                                type="text" id="user_domain_name">
                        </div>
                    </div>
                </div>

                <!-- radio checks -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Do you have hosting?</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label>
                                <input type="radio" name="hosting" value="yes" id="user_hosting"/> Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="hosting" value="no" id="user_hosting"/> No
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Text area -->

                <div class="form-group">
                    <label class="col-md-4 control-label">Project Description</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fas fa-user-edit"></i></span>
                            <textarea class="form-control" name="comment" placeholder="Project Description" id="project_description"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Success <i class="fas fa-check"></i>
                    Thanks for contacting us, we will get back to you
                    shortly.</div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-warning" id="submitButton">Send <i
                                class="fas fa-paper-plane"></i></button>
                    </div>
                </div>

            </fieldset>
        </form>
